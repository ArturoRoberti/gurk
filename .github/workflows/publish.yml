name: Publish to PyPI

on:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.COMMIT_TOKEN }}
        fetch-depth: 0
        ref: ${{ github.ref }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install required tools
      run: |
        pip install build twine toml requests

    # Set git user for committing changes and ensure we are on the correct branch
    - name: Configure git
      run: |
        BRANCH="${GITHUB_REF#refs/heads/}"
        echo "BRANCH=$BRANCH" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -B "$BRANCH"

    - name: Auto-bump version if needed
      run: |
        python .github/scripts/bump_version.py

    - name: Publish to PyPI (if no bump required)
      run: |
        if [ -z "$(git status --porcelain)" ]; then
          python -m build
          twine upload dist/*
          echo "Published to PyPI"
        else
          echo "Version bump required, skipping publish"
        fi

    - name: Commit bumped version
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git add pyproject.toml
          git commit -m "Auto-bump version"
          git push origin HEAD:"${BRANCH}"
          echo "Committed version bump"
        else
          echo "No changes to commit"
        fi
