name: Publish to PyPI

on:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PRE_COMMIT_REPO_PAT }}
        fetch-depth: 0
        ref: ${{ github.ref }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install required tools
      run: |
        pip install build twine toml requests

    # Set git user for committing changes and ensure we are on the correct branch
    - name: Configure git
      run: |
        BRANCH="${GITHUB_REF#refs/heads/}"
        echo "BRANCH=$BRANCH" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -B "$BRANCH"

    - name: Auto-bump version if needed
      run: |
        python .github/scripts/bump_version.py

    - name: Commit bumped version
      run: |
        # Commit any changes made by pre-commit (if any)
        if [ -n "$(git status --porcelain)" ]; then
          git add pyproject.toml
          git commit -m "Auto-bump version"
          git push origin HEAD:"${BRANCH}"
          echo "Committed version bump"
          echo "COMMITTED_CHANGES=true" >> $GITHUB_ENV
        else
          echo "No changes to commit"
          echo "COMMITTED_CHANGES=false" >> $GITHUB_ENV
        fi

    - name: Build package
      if: ${{ env.COMMITTED_CHANGES == 'true' }}
      run: python -m build

    - name: Publish to PyPI
      if: ${{ env.COMMITTED_CHANGES == 'true' }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
